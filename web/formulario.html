<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Ingrese sus datos:</div>
        <form method="get" action="Servlet1">
            Nombre: <input type="text" name="nombre" required> <br>
            Apellido Paterno: <input type="text" name="appaterno" required> <br>
            Apellido Materno: <input type="text" name="apmaterno" required> <br>
            Direccion: <input type="text" name="direccion" required> <br>
            Edad: <input type="number" name="edad" required> <br>
            Sexo: <br>
            <input type="radio" name="sexo" value="Masculino" checked> Masculino<br>
            <input type="radio" name="sexo" value="Femenino"> Femenino<br>
            He leido y acepto los terminos y condiciones <input type='checkbox'  name="acepto" required>
            <br> <br>
            <input type="submit"> <input type="reset">
        </form>
        
    </body>
</html>
